<body class="nav-md">
	<div class="container-fluid"
		style="background-color: #2196F3; color: #fff; height: 200px; background-image: url(images/background.jpg);">

		<h1 style="color: red; font-size: 400%; font-family: Times New Roman">Library
			Management System</h1>
		<h3 style="color: yellow">This is demo for LMS</h3>
	</div>

	<!-- Menu bar -->
	<div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Library Management System</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#/book">Book</a></li>
					<li><a href="#/user">User</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/register"><span
							class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<!-- <li data-toggle="modal" data-target="#myModal"><a href="#/"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
					<li><a href="login"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="#/cart"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
					<li class=""><a href="javascript:;"
						class="user-profile dropdown-toggle" data-toggle="dropdown"
						aria-expanded="false"><span class="glyphicon glyphicon-user"></span><span sec:authentication="name"></span>
							<span class=" fa fa-angle-down"></span>
					</a>
						<ul class="dropdown-menu dropdown-usermenu pull-right">
							<li><a href="javascript:;"> Profile</a></li>
							<li>
								<form action="#" th:action="@{/logout}" method="POST"
									style="padding: 12px 20px;">
									<button type="submit">
										Logout<i class="fa fa-sign-out pull-right"></i>
									</button>
								</form>
							</li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group input-group">
						<input type="text" class="form-control" placeholder="Search.."
							ng-model="searchText"></input> <span class="input-group-btn">
							<a href="#/search/{{searchText}}"><button
									class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search"></span>

								</button></a>
						</span>
					</div>
				</form>

			</div>
		</nav>
	</div>

	<div ng-view=""></div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 align="center">
						<span class="glyphicon glyphicon-lock"></span> LOGIN
					</h4>
				</div>
				<div class="modal-body">
					<form role="form" action="/login" method="post">
						<div class="form-group">
							<label for="psw"><span class="glyphicon glyphicon-user"></span>
								Username</label> <input type="text" class="form-control" id="usernamer"
								placeholder="Enter username"></input>
						</div>
						<div class="form-group">
							<label for="usrname"><span
								class="glyphicon glyphicon-lock"></span> Password</label> <input
								type="text" class="form-control" id="password"
								placeholder="Enter password"></input>
						</div>
						<button type="submit" class="btn btn-block">
							Login <span class="glyphicon glyphicon-ok"></span>
						</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Cancel
					</button>

					<p>
						Need <a href="#">help?</a>
					</p>
				</div>
			</div>
		</div>

	<script src="../static/js/lib/angular-1.4.9/angular.js"

	<script src="/LMS/static/js/controller/BookUserController.js"

	<script src="/LMS/static/js/controller/cartController.js"
		th:src="@{js/controller/cartController.js}"></script>
	<script src="/LMS/static/js/controller/searchController.js"
		th:src="@{js/controller/searchController.js}"></script>

	<script src="static/js/lib/ui-bootstrap-tpls.min.js"
