<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}"></link>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"></link>
<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>

<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

<script src="../static/js/lib/angular-1.4.9/angular.js" th:src="@{js/lib/angular-1.4.9/angular.js}"></script>
<script src="../static/js/lib/angular-1.4.9/angular-resource.js" th:src="@{js/lib/angular-1.4.9/angular-resource.js}"></script>
<script src="../static/js/lib/angular-1.4.9/angular-route.js" th:src="@{js/lib/angular-1.4.9/angular-route.js}"></script>
<script src="/LMS/js/lib/angular-1.4.9/angular-cookies.min.js" th:src="@{js/lib/angular-1.4.9/angular-cookies.min.js}"></script>

<script src="../static/js/app.js" th:src="@{js/app.js}"></script>		

<script src="../static/js/controller/MainController.js" th:src="@{js/controller/MainController.js}"></script>
<script src="/LMS/static/js/controller/registerController.js" th:src="@{js/controller/registerController.js}"></script>
<script src="/LMS/static/js/controller/bookDetailController.js" th:src="@{js/controller/bookDetailController.js}"></script>
<script src="/LMS/static/js/controller/BookUserController.js" th:src="@{js/controller/BookUserController.js}"></script>
<script src="/LMS/static/js/controller/cartController.js" th:src="@{js/controller/cartController.js}"></script>
<script src="/LMS/static/js/controller/searchController.js" th:src="@{js/controller/searchController.js}"></script>
	
<script src="static/js/lib/ui-bootstrap-tpls.min.js" th:src="@{js/lib/ui-bootstrap-tpls.min.js}"></script>
</head>
<body>
	<div class="main-content">
		<p th:if="${param.error}" class="error">Invalid email or password</p>
		<p th:if="${param.logout}" class="success">You have been logged out</p>
		<h3>Login to continue</h3>
		<form th:action="@{/login}" method="POST">
			<input type="text" name="email" placeholder="Your email" /><br />
			<input type="password" name="password" placeholder="Your password" /><br />
			<button type="submit">Login</button> <br />
		</form>
	</div>
</body>
</html>
