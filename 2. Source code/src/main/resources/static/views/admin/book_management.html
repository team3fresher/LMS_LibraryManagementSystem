
<div class="container body">
	<div class="main_container">
		<!-- page content -->		
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Book List</h3>
					</div>
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..." ng-model="search"> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>

				<!-- table -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<!-- <ul class="nav navbar-right panel_toolbox">                      
                      <li><a href="add_book.html"><button class="btn btn-primary">Add new</button></a></li>
                      <li><a><button class="btn btn-danger" type="button">Delete</button></a></li>
                    </ul> -->
								<div class="nav navbar-right panel_toolbox">
									<a href="#/booksManage/addbook"><button
											class="btn btn-primary" type="button">Add new</button></a>

								</div>
								<div class="clearfix"></div>
							</div>

							<div class="x_content">
								<div class="table-responsive">
									<table class="table table-striped jambo_table bulk_action">
										<thead>
											<tr class="headings">
												<th><input type="checkbox" id="check-all" class="flat">
												</th>
												<th class="column-title" ng-click="orderByMe('isbn')">ISBN</th>
												<th class="column-title" ng-click="orderByMe('title')">Title</th>
												<th class="column-title"
													ng-click="orderByMe('publishingYear')">Publisher</th>
												<th class="column-title" ng-click="orderByMe('importance')">Importance</th>
												<th class="column-title" ng-click="orderByMe('amount')">Amount</th>
												<th class="column-title" ng-click="orderByMe('author')">Borrow
													Number</th>

												<th class="column-title no-link last"><span
													class="nobr">Action</span></th>
												<th class="bulk-actions" colspan="7"><a class="antoo"
													style="color: #fff; font-weight: 500;">Bulk Actions ( <span
														class="action-cnt"> </span> ) <i
														class="fa fa-chevron-down"></i></a></th>
											</tr>
										</thead>
										<tbody>
											<tr class="even pointer"
												ng-repeat="book in books | filter : search | orderBy:myOrderBy">
												<td class="a-center "><input type="checkbox"
													class="flat" name="table_records"></td>
												<td>{{book.isbn}}</td>
												<td>{{book.title}}</td>
												<td>{{book.publishingYear}}</td>
												<td>{{book.importance}}</td>
												<td class="a-right a-right ">{{book.amount}}</td>
												<td>{{book.brwTcktNber}}</td>


												<td class=" last"><a
													href="#/booksManage/updatebook/{{book.isbn}}"><button
															class="btn btn-info" type="button">Update</button></a>
													<button data-toggle="modal" data-target="#myModalDelete-{{book.isbn}}" class="btn btn-danger" type="button">Delete</button>
													<!-- modal -->
													<div class="modal fade" id="myModalDelete-{{book.isbn}}" role="dialog">
														<div class="modal-dialog">
													
															<!-- Modal content-->
															<div class="modal-content">
																<div class="modal-header">
																	<h3 align="center">
																		Delete!
																	</h3>
																</div>
																<div class="modal-body">
																	<h2>Are you sure?</h2>
																</div>
																<div class="modal-footer">
																	<button type="submit" class="btn btn-default pull-left"
																		data-dismiss="modal"> Cancel
																	</button>
																	<button type="submit" class="btn btn-danger btn-default pull-right" ng-click="removeBook(book.isbn)">
																		<span class="glyphicon glyphicon-remove"></span> OK
																	</button>
																</div>
															</div>
														</div>
													</div>
													<!-- /modal -->
												</td>
											</tr>

										</tbody>
									</table>
								</div>
								<div class="form-group" ng-show="pagingShow">
									<div class="col-xs-12 col-md-offset-5">
										<ul class="pagination pagination">
											<li ng-click="desPaging(currentPage)"><a class="btn"
												aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
											</a></li>
											<li ng-model="page"><a class="btn">{{currentPage}}/{{totalPages}}</a></li>
											<li ng-click="incPaging(currentPage)"><a class="btn"
												aria-label="Next"> <span aria-hidden="true">&raquo;</span>
											</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- table -->

				<!-- /page content -->


			</div>
		</div>	
</div>
