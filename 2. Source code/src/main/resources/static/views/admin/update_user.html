
<div class="container body">
	<div class="main_container">

		<!-- page content -->		
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Update User Information</h3>
					</div>
				</div>
				<div class="clearfix"></div>

				<!-- Giang -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<div class="x_content">
									<br />
									<form id="update_user_form" data-parsley-validate
										class="form-horizontal form-label-left" name="myForm" action="#/" ng-submit="EditUser()" novalidate >
										
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name" >Name <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="user_name" ng-model="name" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Avatar <span class="required">*</span>
											</label>
											<div class="btn-group col-md-6 col-sm-6 col-xs-12">
												<img src="images/picture.jpg"> <input type="file"
													data-role="magic-overlay" data-target="#pictureBtn"
													data-edit="insertImage" style="padding-top: 3px" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<div id="gender" class="btn-group" >
													<label class="btn btn-default"
														data-toggle-class="btn-primary"
														data-toggle-passive-class="btn-default"> <input
														type="radio" name="gender" ng-model="gender" value="male"> &nbsp;
														Male &nbsp;
													</label> <label class="btn btn-default"
														data-toggle-class="btn-primary"
														data-toggle-passive-class="btn-default"> <input
														type="radio" name="gender" ng-model="gender" value="female"> Female
													</label> 
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Date
												Of Birth <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="birthday"
													class="date-picker form-control col-md-7 col-xs-12" ng-model="day"
													required="required" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name" >Email<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="email" id="user_email" ng-model="email" ng-disabled="email"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name" >Phone number <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="user_phone" ng-model="phone" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Address <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="address" ng-model="address" required="required" 
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Job <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="job" ng-model="job" 
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Degree <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="degree" ng-model="degree"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<a href="#/userManage"><button class="btn btn-primary" type="button">Cancel</button></a>
	
												<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Update</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Giang -->

				<!-- /page content -->


			</div>
		</div>
</div>
